    <head>
        <meta charset="utf-8">

        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

        <!-- Bootstrap core CSS -->

    <!-- Link to webapp -->
    <!-- https://intense-atoll-66973.herokuapp.com/ -->


    <body class="text-center">
        <form class="form-signin" action="/" method="post">
            <img class="mb-4" src="images/home.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Sign up to my Newletter </h1>

            <input type="text" class="form-control top" name="firstName" placeholder="First name" required autofocus>
            <input type="text" class="form-control middle" name="lastName" placeholder="Last name" required autofocus>
            <input type="text" class="form-control bottom" name="email" placeholder="Email" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Ewan's Newletter</p>
        </form>
    </body>

</html>
